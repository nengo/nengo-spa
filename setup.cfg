[aliases]
test = pytest

[bdist_wheel]
universal = 1

[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[check-manifest]
ignore =
    .travis.yml
    .pylintrc
    *.ipynb_checkpoints
    *.ipynb_checkpoints/*
    .ropeproject
    .ropeproject/*

[coverage:run]
source = nengo_spa

[coverage:report]
omit =
    */tests/test*
    nengo_spa/conftest.py
exclude_lines =
    raise NotImplementedError

[flake8]
exclude = __init__.py, compat.py
# E501, F401 are checked by pylint
# E203 conflicts with black
ignore = E123,E133,E203,E226,E241,E242,E501,E731,F401,W503
max-complexity = 10

[tool:pytest]
norecursedirs = .* *.egg build dist docs *.analytics *.logs *.plots
markers =
    example: Mark a test as an example.
    noassertions: Mark a test without assertions. It will only be run if plots or analytics data are produced.
    slow: Mark a test as slow to skip it per default.
filterwarnings =
    ignore::ImportWarning
    ignore:(Buffer|Memory):DeprecationWarning
    ignore:IPython.core.inputsplitter is deprecated:DeprecationWarning
    ignore:Skipping some optimization steps
    ignore:SciPy is not installed
    ignore:numpy.(dtype|ufunc) size changed

[pylint.MESSAGES CONTROL]

disable = all,
          broad-except,
          import-error,
          reimported
enable = anomalous-backslash-in-string,
         bad-mcs-classmethod-argument,
         bad-super-call,
         bad-whitespace,
         bare-except,
         cyclic-import,
         dangerous-default-value,
         function-redefined,
         line-too-long,
         super-init-not-called,
         ungrouped-imports,
         unnecessary-lambda,
         unused-import,
         wrong-import-order,


[pylint.IMPORTS]
known-third-party=
    matplotlib,
    nengo,
    numpy,


[pylint.FORMAT]

max-line-length = 88


[pylint.CLASSES]

valid-metaclass-classmethod-first-arg = metacls


[pylint.REPORTS]

reports = no
score = no
